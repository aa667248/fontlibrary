            .button{
                display: block;

                border-top: solid 1px black;

                display: block;

                padding: 0;
                width: 500px;
                height: 25px;
                font-size: 25px;

                border-bottom: solid 1px black;
            }
            .text:focus{
                outline: none;
            }
        </style>
        <script>
            function clipboard(IDname){
              var text = document.getElementById(IDname).innerText;
              navigator.clipboard.writeText(text).then(e => {

              });
